<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>



</head>

<body>

  <div id="main">
    <div id="upperdiv">
      <div class="row">
        <div class="col col-md-6 item1">
          <div class="content1">
            <h1 style="font-weight: bolder;">Learn to code by watching others
            </h1>

            <p id="contenttop"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
              but understanding how developers think is invaluable. </p>
          </div>


        </div>
        <div class="col col-md-6 item2">
          <div class="content2">


            <div id="topdiv">
              <button id="top">
                <a href="#" style="color: white; text-decoration: none;">
                  <span style="font-weight: bolder;">try it free 7 days</span> then $20/mo. thereafter
                </a>
              </button>
            </div>

            <div class="form">


              <div>
                <form name="myForm" method="post" onsubmit="return validateError()" style="padding: 10px;">
                  <div >
                    <input type="text" placeholder="First Name" class="formitem" name="firstname" id="firstname"> <b> <span
                        style="color: red;" class="formerror"> </span></b>
                    <br><br>
                  </div>
                  <div >
                    <input type="text" placeholder="Last Name" class="formitem" name="lastname" id="lastname"> <b><span
                        style="color: red;" class="formerror"></span></b>
                    <br><br>
                  </div>
                  <div >
                    <input type="email" placeholder="Email Address" class="formitem" name="emailname" id="email"><b><span
                        style="color: red;" class="formerror"></span></b>
                    <br><br>
                  </div>
                  <div >
                    <input type="text" placeholder="Password" class="formitem" name="passwordname" id="password"><b><span
                        style="color: red;" class="formerror"></span></b>
                    <br><br>
                  </div>

                  <div id="bottomdiv"><button id="bottom" type="submit">
                      <a href="#" style="color: white; text-decoration: none;">
                        <span style="font-weight: bolder;">SIGN UP</span>
                      </a>

                    </button> </div>

                </form>

              </div>





              <div>
                <p style="padding: 5px; font-size: 65%; margin-left: 75px;" id="footer"> By clicking the button, you are agreeing
                  to our <span style="color: red;">Terms and Services</span></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>





















  <script src="index.js"></script>
  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
